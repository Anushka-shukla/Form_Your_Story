<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>
    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form method="GEt" action="story.html">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required /><br />

        <label for="animal-2">Another Animal: </label>
        <input id="animal-2" type="text" required />
        <br />

        <label for="animal-3">One More Animal: </label>
        <input id="animal-3" type="text" required />
        <br />

        <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required />
        <br />

        <label for="verb-1">Verb (end in -ing): </label>
        <input id="verb-1" name="verb-1" type="text" required /><br />

        <label for="num-1">Number:</label>
        <input type="number" id="num-1" name="num-1" /><br />
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required />
        <label for="yes">Yes</label>

        <input id="no" type="radio" name="answer" value="no" required />
        <label for="no">No</label>

        <label for="speed">Relative speed(ends in -er) </label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option></select
        ><br />

        <datalist>
          <label for="quote">Motivational Quote:</label>
          <input
            id="quote"
            name="quote"
            type="text"
            required
            list="quote=choices"
          />
          <option value="winner gets ice cream!"></option></datalist
        ><br />
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          name="message"
          required
          rows="100"
          cols="100"
        ></textarea>
        <br />

        <input class="btn btn-primary" type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <style>
        .heart {
          color: #e25555;
        }

        .footer {

          text-align: center;

      </style>

        >
      </b>
    </div>
  </footer>
</html>
